hooks:
  - name: rustfmt
    on_event:
      - pre-commit
    on_file_regx:
      - .*\.rs
    action: "rustfmt {files}"
    setup_script: rustfmt_setup.sh
  - name: cargofmt
    on_event:
      - pre-commit
    on_file_regex:
      - .*\.rs
    action: "cargo fmt"
    setup_script: rustfmt_setup.sh
  - name: cargocheck
    on_event:
      - pre-commit
    action: cargo check
    