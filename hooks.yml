hooks:
  - name: rustfmt
    on_event:
      - pre-commit
    on_file_regx:
      - .*\.rs
    action: "rustfmt {files}"
    setup_script: rustfmt_setup.sh
  - name: cargofmt
    on_file_regex:
      - .*\.rs
    action: cargo fmt
    setup_script: rustfmt_setup.sh
  - name: cargocheck
    action: cargo check
  # this one checks if cargo.toml version is at least equal to the last git tag
  - name: version_match
    action: check_version.py